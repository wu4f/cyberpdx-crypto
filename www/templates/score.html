{% extends "base.html" %}
{% block body %}
<h2>Scoreboard</h2>
<table class="score">
<tr>
	<td>User</td>
	{% for c in challenges %}
	<td>{{c}}</td>
	{% endfor %}
	<td>Graph</td>
</tr>
{% for user in scores %}
<tr>
	<td>{{user}}</td>
	{% for s in scores[user] %}
	  {% if s > 10 %}
	  <td class="green">
		  {% elif s == 10 %}
	  <td class="green">
		  {% else %}
	  <td>
	  {% endif %}
	</td>
	{% endfor %}
	  <!--{{s}}-->
</tr>
{% endfor %}
</table>
{% endblock %}
