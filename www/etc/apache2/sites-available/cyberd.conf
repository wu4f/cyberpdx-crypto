<VirtualHost *:80>
  DocumentRoot /var/www/html/cyberd/www
  ServerName cyberd.oregonctf.org
  ServerAlias cyberd.oregonctf.org

  WSGIDaemonProcess cyberd user=wuchang group=wuchang threads=5 home=/var/www/html/cyberd/www python-path=/var/www/html/cyberd/www/env/lib/python2.7/site-packages
  WSGIScriptReloading On
  WSGIScriptAlias / /var/www/html/cyberd/www/app.wsgi

  <Directory /var/www/html/cyberd/www>
      WSGIProcessGroup cyberd
      WSGIApplicationGroup %{GLOBAL}
      AllowOverride All
      Require all granted
  </Directory>
</VirtualHost>
